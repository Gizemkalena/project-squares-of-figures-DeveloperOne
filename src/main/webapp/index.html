<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Площади фигур (главное меню)</title>
    <link rel="stylesheet" href="styles/w3.css">
</head>
<body>
<!-- header -->
<div class="w3-container w3-left-align w3-pale-red">
    <h1>Площади геометрических фигур</h1>
</div>

<div class="w3-container w3-center w3-grey w3-padding-24">

    <div>
        <img src="img/rectangle1.JPG" class="w3-border w3-margin">
    </div>

    <button onclick="location.href='/rectangle'" class="w3-btn w3-khaki">Площадь прямоугольника</button>

    <div>
        <img src="img/square1.JPG" class="w3-border w3-margin">
    </div>

    <button onclick="location.href='/square'" class="w3-btn w3-khaki">Площадь квадрата</button>

    <div>
        <img src="img/triangle1.JPG" width="200px" height="130 px" class="w3-border w3-margin">
    </div>

    <button onclick="location.href='/triangle'" class="w3-btn w3-khaki">Площадь триугольника</button>

    <div>
        <img src="img/trapezoid1.JPG" width="200px" height="130 px" class="w3-border w3-margin">
    </div>

    <button onclick="location.href='/trapezoid'" class="w3-btn w3-khaki">Площадь трапеции</button>
</div>
</body>
</html>
